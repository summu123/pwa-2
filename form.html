<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career objective -->
      <div class="Career">
        <h1>Career objective</h1>
        <label for="career">
        <input type="text" name="career" id="career" placeholder="career objective">
        </label>
          </div>
          <!-- personal info -->
          <div class="details">
              <h1>Personel details</h1>
              <section>
              <label for="name">
              <input type="text" name="name" id="name" placeholder="name"><br><br>
            </label>
            <label for="age">
            <input type="number" name="age" id="age" placeholder="age"><br><br>
          </label>
          <label for="gender">
            <select id="gender">
              <option>gender</option>
              <option>male</option>
              <option>female</option>
              <option>others</option>

            </select>
        </label>
        <label for="address">
          <input type="text" name="address" id="address" placeholder="address">
      </label>
      <!-- <label for="phoneno"> -->
      <input type="number" name="phoneno" id="phoneno" placeholder="phoneno">
      <input type="email" name="email" id="email" placeholder="email">
    <!-- </label> -->
    </section>
          </div>
          <!-- education details -->
          <div class="details">
            <h1>Graduation details</h1>
            <label for="ginstitute">
            <select id="ginstitute">
              <option>select institute</option>
              <option>MITS</option>
              <option>SVCET</option>
              <option>viswam</option>
              <option>GVIC</option>

            </select>
          </label>
          <!-- branch -->
          <select id="gbranch">
            <option>select branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>MEC</option>
            <option>EEE</option>
          </select>
          <!-- year of passing -->
          <select id="gyop">
            <option>select yop</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>

          </select>
          <!-- percentage -->
          <input type="text" name="percentage" id="gper" placeholder="enter percentage">

          <!-- intermediate -->

          </div>
          <div class="details">
            <h1>intermediate details</h1>
            <label for="iinstitute">
            <select id="iinstitute">
              <option>select college</option>
              <option>sri chaitanya</option>
              <option>narayana</option>
              <option>sri gayatri</option>
              <option>bharath</option>

            </select>
          </label>
          <!-- branch -->
          <select id="ibranch">
            <option>select ibranch</option>
            <option>mpc</option>
            <option>bipc</option>
            <option>mbipc</option>
            <option>mec</option>
          </select>
          <!-- year of passing -->
          <select id="iyop">
            <option>select iyop</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>

          </select>
          <!-- percentage -->
          <input type="text" name="percentage" id="iper" placeholder="enter percentage">

          </div>
          <div class="details">
            <h1>ssc details</h1>
            <label for="sinstitute">
            <select id="sinstitute">
              <option>select school</option>
              <option>sri chaitanya</option>
              <option>narayana</option>
              <option>raju high school</option>
              <option>sri gayatri</option>

            </select>
          </label>
          <!-- branch -->
          <select id="sbranch">
            <option>select branch</option>
            <option>cbse</option>
            <option>icse</option>
            <option>ssc</option>
          </select>
          <!-- year of passing -->
          <select id="syop">
            <option>select yop</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>

          </select>
          <!-- percentage -->
          <input type="text" name="percentage" id="sper" placeholder="enter percentage">

          </div>
          <!-- skills -->
          <div class="Skills">
            <h1>Skills</h1>
            <label for="skills">
              <input type="text" name="skills" id="skills" placeholder="enter skills">
            </label>

          </div>
          <button type="button" name="button" id="button" onclick="submitdata()">submit</button>

    </div>
  </body>
</html>
<script type="text/javascript" src="js/main.js">

</script>
